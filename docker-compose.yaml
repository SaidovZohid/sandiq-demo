version: '3'

services:
  sandiq-demo-back:
    build: .
    command: python manage.py runserver
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    ports:
      - 5455:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=sandiq-demo-back

volumes:
  postgres_data:
